<html>
<head>
<title>Log in Page</title>
<style type="text/css">
div{
	margin: 30%;
	text-align: center;
}
.button{
  display: inline-block;
  padding: 15px 25px;
  font-size: 24px;
  cursor: pointer;
  text-align: center;	
  text-decoration: none;
  outline: none;
  color: white;
  background-color: #008CBA;
  border: none;
  border-radius: 15px;
  margin-top: 20px;
  box-shadow: 0 9px #999;
}
.button:hover {
	background-color: white;
	border: 2px solid #008CBA;
   color: black;
}

.button:active {
  background-color: #008CBA;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}
</style>
</head>
<body>
<div>
<form action="{% url 'socialp2p:authenticate' %}" method="POST">
{% csrf_token %}
Username <input type="text" name="username"/></br>
Password <input type="password" name="password"/></br>
<input type="submit" value="Sign in" name="SignInButton" class="button"/>
</form>
</div>

</body>
</html>
