{% if latest_post_list %}
    <ul>
    {% for post in latest_post_list %}
	<li><a href="{% url 'posts:detail' post.id %}">{{ post.post_text|linebreaks }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts are available!</p>
{% endif %}
<form action={% url 'posts:create_post' %} method="get">

        <button type="submit" value="edit_post">Create New Post</button>
</form>


<form action={% url 'posts:create_img' %} method="get">
		<button type="submit" value="edit_img" >Upload Image</button>
</form>
